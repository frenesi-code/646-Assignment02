<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Vecta Corp.</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/layout.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/jquery.mobilemenu.js"></script>
    <script>
      $(document).ready(function () {
        $(this).tooltip();
        $("#responsive-menu").mobileMenu();
        $('input[type="checkbox"]').checkboxradio();
        $('input[type="radio"]').checkboxradio();
        $("#speed").selectmenu();
        $("#salutation").selectmenu();
        $("#selectable").selectable();
        $(".widget input[type=submit], .widget a, .widget button").button();
        $("button, input, a").click(function (event) {
          event.preventDefault();
        });
      });
    </script>
    <style>
      #feedback {
        font-size: 1.4em;
      }
      #selectable .ui-selecting {
        background: #feca40;
      }
      #selectable .ui-selected {
        background: #f39814;
        color: white;
      }
      #selectable {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 60%;
      }
      #selectable li {
        margin: 3px;
        padding: 0.4em;
        font-size: 1.4em;
        height: 18px;
      }
      fieldset {
        border: 0;
      }
      label {
        display: block;
        margin: 30px 0 0 0;
      }
      .overflow {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <figure class="three columns">
        <img src="images/logo.gif" class="scale-with-grid" alt="" />
      </figure>

      <nav class="thirteen columns">
        <ul id="responsive-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="solutions.html">Solutions</a></li>
          <li><a href="support.html">Support</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
        </ul>
      </nav>

      <header class="sixteen columns">
        <img src="images/header.gif" class="scale-with-grid" alt="" />
      </header>

      <section id="welcome" class="eleven columns">
        <h4>Contact Us</h4>
        <div class="widget">
          <form
            name="contactform"
            action="http://www.vectacorp.com/vc/scripts/contactus.asp"
            method="post"
          >
            <fieldset>
              <legend>Contact a Sales Representative</legend>

              <label>Name:</label>
              <input type="text" name="name" maxlength="30" required="" />
              Company Name:
              <input
                type="text"
                name="companyname"
                maxlength="30"
                required=""
              />

              <label>Phone:</label>
              <input
                type="tel"
                name="phonenumber"
                maxlength="25"
                required=""
                pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                title="Format: 555-555-5555"
              />
              <div role="main" class="ui-content">
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  maxlength="30"
                  required=""
                />
              </div>
              <label>What VectaCorp products are you interested in?</label>

              <label for="vProspect"
                ><input
                  type="checkbox"
                  name="product"
                  value="vProspect"
                  id="vProspect"
                />vProspect 2.0</label
              >
              <label for="vConvert"
                ><input
                  type="checkbox"
                  name="product"
                  value="vConvert"
                  id="vConvert"
                />vConvert 2.0</label
              >
              <label for="vRetain"
                ><input
                  type="checkbox"
                  name="product"
                  value="vRetain"
                  id="vRetain"
                />vRetain 1.0</label
              >

              <label>What is your current infrastructure?</label>
              <label for="Mac"
                ><input
                  type="radio"
                  name="infrastructure"
                  value="Mac"
                  id="Mac"
                />Mac</label
              >
              <label for="Linux"
                ><input
                  type="radio"
                  name="infrastructure"
                  value="Linux"
                  id="Linux"
                />Linux</label
              >
              <label for="Unix"
                ><input
                  type="radio"
                  name="infrastructure"
                  value="Unix"
                  id="Unix"
                />Unix</label
              >
              <label for="Windows"
                ><input
                  type="radio"
                  name="Windows"
                  value="Windows"
                  id="Windows"
                />Windows</label
              >

              <br />
              <label>How many employees do you have?</label>
              <select name="speed" id="speed">
                <option value="1-10">1-10</option>
                <option value="11-100">11-100</option>
                <option value="101-1000">101-1000</option>
                <option value="More than 1000">More than 1000</option>
              </select>
              <br />
              <label>How did you hear about us?</label>

              <select id="selectable" name="hearaboutus" multiple="" size="5">
                <option value="Magazine Ad">Magazine Ad</option>
                <option value="Radio Ad">Radio Ad</option>
                <option value="TV Ad">TV Ad</option>
                <option value="Word of Mouth">Word of Mouth</option>
                <option value="Other">Other</option>
              </select>
              <label
                >Questions or comments for our sales representatives?</label
              >
              <textarea name="questions" size="30" rows="5"></textarea>
              <button class="ui-button ui-widget ui-corner-all">Submit</button>
            </fieldset>
          </form>
        </div>
      </section>

      <section id="testimonials" class="five columns">
        <h4>Map</h4>
        <p>&nbsp;</p>
      </section>
    </main>
  </body>
</html>
